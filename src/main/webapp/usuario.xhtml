<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>#{mensagens['usuario.novousuario']}</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:messages id="messages" />

			<p:fieldset legend="#{mensagens['usuario.novousuario']}">
				<p:panelGrid columns="2">
					<p:outputLabel value="#{mensagens['usuario.email']}" for="email" />
					<p:inputText id="email" value="#{usuarioBean.novo.email}"
						required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					<p:outputLabel value="#{mensagens['usuario.senha']}" for="senha" />
					<p:password id="senha" value="#{usuarioBean.novo.senha}"/>
					<p:commandButton value="#{mensagens['sistema.gravar']}" action="#{usuarioBean.gravar()}" update="@form"
						process="@form" />										
				</p:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
</html>
