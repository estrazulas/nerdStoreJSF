<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
<ui:define name="titulo">
		<p:outputPanel>
			<p:outputLabel value="#{mensagens['usuario.listagem']}" />
		</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<p:messages globalOnly="true" />
		<h:form>
			<p:panel id="usuarios" 
				style="margin-bottom:20px;width:80%;margin:auto">
				
				<h:panelGrid columns="4" cellpadding="10" >

					<p:dataTable widgetVar="usuariosLista"
						value="#{usuarioBean.usuarios}" var="usuario" id="usuariosLista">

						<f:facet name="header">#{mensagens['usuario.listagem']}</f:facet>

						<p:column headerText="Id">
							<h:outputText value="#{usuario.id}"/>
						</p:column>
						<p:column headerText="#{mensagens['usuario.email']}">
							<h:outputText value="#{usuario.email}"/>
						</p:column>
						<p:column headerText="#{mensagens['usuario.datacadastro']}">
							<h:outputText value="#{usuario.dataCadastro.time}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
					
				</h:panelGrid>
				
				<p:panel style="margin-bottom:20px;width:180px;margin:auto;text-align:center">
				 	<h:panelGrid columns="2" cellpadding="10" >
						<p:commandButton   rendered="#{empty usuarioLogado}" value="#{mensagens['loja.fazlogin']}" action="loja?faces-redirect=true" icon="fa fa-fw fa-home"/>
						<p:commandButton   rendered="#{usuarioLogado != null}" value="#{mensagens['loja.voltar']}" action="loja?faces-redirect=true" icon="fa fa-fw fa-home"/>
					</h:panelGrid>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
